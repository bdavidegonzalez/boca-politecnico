<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">

          <div class="login-title">
            <h1>Iniciar sesión</h1>
          </div>
    
          <form action="/" class="form">
            <label for="email" class="label">Correo Electronico</label>
            <input type="text" id="email" placeholder="test@example.com" class="input input-email">
    
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">
    
            <input type="submit" value="Iniciar sesión" class="primary-button login-button">
            <a href="/password.html">Olvido su contraseña</a>
          </form>
    
        <!--   <button class="secondary-button signup-button">Iniciar sesión</button> -->
        </div>
      </div>
</body>
</html>
